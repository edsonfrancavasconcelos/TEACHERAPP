<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Notas</title>
    <body>
        
        <div id="registro">
            <h2>Registro de Notas</h2>
            <label for="school">Escola:</label>
            <input type="text" id="school" placeholder="Instituição de Ensino">
    
            <label for="student">Aluno:</label>
            <input type="text" id="student" placeholder="Aluno">
    
            <label for="subject">Matéria:</label>
            <input type="text" id="subject" placeholder="Disciplina">
    
            <label for="grades">Notas (separadas por vírgula):</label>
            <input type="text" id="grades" placeholder="Notas">
    
            <button onclick="addRecord()">Adicionar Registro</button>
    
            <h3>Registros:</h3>
            <table id="records">
                <thead>
                    <tr>
                        <th>Escola</th>
                        <th>Aluno</th>
                        <th>Matéria</th>
                        <th>Notas</th>
                        <th>Média</th>
                        <th>Situação</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
  
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('img/Escola.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-color: rgba(0, 0, 0, 0.5); /* Cor de fundo semi-transparente */
            color: rgb(10, 10, 10);
            margin: 0;
            padding: 20px;}

        #registro {
            width: 80%;
            margin: 0 auto;
            margin-top: 50px;
            background-color: rgba(255, 228, 196, 0.568);
         
            padding: 20px;
            border-radius: 8px;
           box-shadow: rgba(0, 0, 0, 0.425) 1px 2px ;
        }

        input, select {
            width: 97%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: none;
            box-shadow: rgba(0, 0, 0, 0.425) 1px 2px ;
        }
       

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
            box-shadow: rgba(0, 0, 0, 0.425) 1px 2px ;
        }

        button:hover {
            background-color: #72d876;
            color: rgb(17, 17, 17);
            transition: 1s;
           
        }

        table {
            color: #050505;
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
          
        }
        table:hover {
            color: #534949;
            transition: 1s;
        }
        

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .delete-btn {
            background-color: #f01000;
            box-sizing: 2px;
        }
        .delete-btn:hover {
            background-color: #ee6c62;
            transition: 1s;
        }

        .edit-btn{
            background-color: #048af8;

        }
        .edit-btn:hover{
            background-color: #399ef1;

        }

        .save-btn {
            background-color: #048af8;

            
        }
        .save-btn:hover {
            background-color: #399ef1;

           
          }        
    </style>   

   <script>
        let editingRow;

        function addRecord() {
            const school = document.getElementById('school').value;
            const student = document.getElementById('student').value;
            const subject = document.getElementById('subject').value;
            const gradesInput = document.getElementById('grades').value;

            const grades = gradesInput.split(',').map(grade => parseFloat(grade.trim()));
            const average = calculateAverage(grades);
            const status = getStatus(average);

            const record = {
                school: school,
                student: student,
                subject: subject,
                grades: grades,
                average: average,
                status: status
            };

            displayRecord(record);
            clearInputs();
        }

        function calculateAverage(grades) {
            const sum = grades.reduce((acc, grade) => acc + grade, 0);
            return sum / grades.length;
        }

        function getStatus(average) {
            // Defina a nota de corte para aprovação
            const cutoff = 6.0;

            if (average >= cutoff) {
                return 'Aprovado';
            } else if (average < cutoff - 1.0) {
                return 'Reprovado';
            } else {
                return 'Recuperação';
            }
        }

        function displayRecord(record) {
            const tableBody = document.querySelector('#records tbody');
            const newRow = tableBody.insertRow();

            newRow.insertCell(0).innerText = record.school;
            newRow.insertCell(1).innerText = record.student;
            newRow.insertCell(2).innerText = record.subject;
            newRow.insertCell(3).innerText = record.grades.join(', ');
            newRow.insertCell(4).innerText = record.average.toFixed(2);
            newRow.insertCell(5).innerText = record.status;

            const actionCell = newRow.insertCell(6);

            const editBtn = document.createElement('button');
            editBtn.textContent = 'Editar';
            editBtn.className = 'edit-btn';
            editBtn.onclick = function() {
                editRecord(newRow);
            };
            actionCell.appendChild(editBtn);

            const saveBtn = document.createElement('button');
            saveBtn.textContent = 'Salvar';
            saveBtn.className = 'save-btn';
            saveBtn.onclick = function() {
                saveRecord(newRow);
            };
            actionCell.appendChild(saveBtn);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Excluir';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = function() {
                deleteRecord(newRow);
            };
            actionCell.appendChild(deleteBtn);
        }

        function editRecord(row) {
            row.classList.add('editing');
            const cells = row.cells;

            for (let i = 0; i < cells.length - 2; i++) {
                const cell = cells[i];
                const cellValue = cell.innerText;

                const input = document.createElement('input');
                input.value = cellValue;
                cell.innerHTML = '';
                cell.appendChild(input);
            }
        }

        function saveRecord(row) {
            row.classList.remove('editing');
            const cells = row.cells;

            for (let i = 0; i < cells.length - 2; i++) {
                const cell = cells[i];
                const inputValue = cell.firstChild.value;
                cell.innerHTML = inputValue;
            }

            const grades = cells[3].innerText.split(',').map(grade => parseFloat(grade.trim()));
            const average = calculateAverage(grades);
            const status = getStatus(average);

            cells[4].innerText = average.toFixed(2);
            cells[5].innerText = status;
        }

        function deleteRecord(row) {
            const table = document.getElementById('records');
            table.deleteRow(row.rowIndex);
        }

        function clearInputs() {
            document.getElementById('school').value = '';
            document.getElementById('student').value = '';
            document.getElementById('subject').value = '';
            document.getElementById('grades').value = '';
        }ocument.getElementById('grades').value = '';
        
    </script>

</body>
</html>
